<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | NFT preview card component</title>
  </head>


  <body>
    <div class="container" role="main">
      <div class="maincard">
        <div class="itemimage">
          <img class="cardimage" src="images/image-equilibrium.jpg" width="300px" height="300px" alt="NFT Card image, equilibrium">
            <div class="overlay_image">
            </div>
            <img class="view_icon" src="images/icon-view.svg" alt="view click about NFT Card image">
        </div>

        <h1>
          Equilibrium #3429
        </h1>

        <p>
          Our Equilibrium collection promotes balance and calm.
        </p> 
        <div class="carddata">
          <div class="price">
            <img src="images/icon-ethereum.svg" alt="ethereum price">
            0.041 ETH
          </div>
          <div class="duration">
            <img src="images/icon-clock.svg" alt="product selling duration">
            3 days left
          </div>
        </div>
        <div class="creator">
          <div class="creator_image">
            <img src="images/image-avatar.png" alt="NFT creator profile image" width="100%" height="100%">
          </div>
          <div class="creator_name">
            Creation of <a>Jules Wyvern</a>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution" role="contentinfo">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">drunken_neoguri</a>.
    </div>
  </body>
</html>
